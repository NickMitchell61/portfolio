{% extends 'portfolio/base.html' %}
{% block content %}

    <h1> My portfolio </h1>

    {% load static %}
    <a href="{% static 'portfolio\resume.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio\photo_2019-11-22_16-02-03.jpg' %}" height="500" width="500">

    {% for project in projects %}

    <h2> {{ project.title }} </h2>
    <p> {{ project.description }} </p>
    <img src="{{ project.image.url }}" hight=160 width=160>

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
